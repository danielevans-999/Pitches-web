{% macro displayTypes(my_list) %}
    {%  for type in my_list %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card m-1" style="width: 15rem;">
            <img src="https://picsum.photos/200/200?grayscale" class="card-img-top" alt="image">
            <div class="card-body">
                <h5 class="card-title">{{type.name}}</h5>
                <p class="card-text">Take a minute of your life to do something awesome to change the world ,it really feels good.</p>
                <a href="/type/{{type.id}}" class="btn btn-primary">view pitches</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endmacro %}
