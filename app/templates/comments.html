{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container">
    <div class="panel ">
        <a href="/comments/new/{{pitch.id}}">
            <h3>Write a comment</h3>
        </a>
        {% if comment %}
        <ul class="list-group">
            {{ macro.displayComments(comment) }}
        </ul>
        {% else %}
        <h3>No comments yet</h3>
        {% endif %}
    </div>
</div>
{% endblock %}
